name: "Merge Queue Action"
description: "GitHub action to help merge PRs in a queueing manner"
author: "Kanitkorn S."
runs:
  using: "node12"
  main: "dist/index.js"
branding:
  icon: "git-merge"
  color: "green"
inputs:
  checks_to_skip:
    description: "List of checks that can be skipped"
    required: true
  checks_to_wait:
    description: "List of checks that must pass before the PR can be queued"
    required: true
